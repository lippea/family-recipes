{{ define "main" }}
<h1>{{ if eq .Type "tags" }}标签: {{ else if eq .Type "categories" }}分类: {{ end }}{{ .Title }}</h1>

<div class="recipe-grid">
    {{ range .Pages }}
    <div class="recipe-card" data-tags='{{ if .Params.tags }}{{ .Params.tags | jsonify }}{{ else }}[]{{ end }}'>
        <a href="{{ .RelPermalink }}">
            {{ if .Params.image }}
            <div class="recipe-card-image-wrapper">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="recipe-card-image" loading="lazy">
                <div class="recipe-card-title-overlay">
                    <h2>{{ .Title }}</h2>
                </div>
            </div>
            {{ else }}
            <div class="recipe-card-content">
                <h2>{{ .Title }}</h2>
            </div>
            {{ end }}
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
